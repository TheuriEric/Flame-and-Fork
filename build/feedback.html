<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Flame & Fork</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="./styles.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-300">
    <!-- Header & Navigation -->
    <header class="fixed top-0 w-full bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm z-50 shadow-sm">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-utensils text-white"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800 dark:text-white">Flame & Fork</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-orange-500 transition-colors">HOME</a>
                    <a href="menu.html" class="text-gray-700 dark:text-gray-300 hover:text-orange-500 transition-colors">MENU</a>
                    <a href="our-story.html" class="text-gray-700 dark:text-gray-300 hover:text-orange-500 transition-colors">OUR STORY</a>
                    <a href="feedback.html" class="text-orange-500">FEEDBACK</a>
                </div>

                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block"></i>
                </button>
            </div>
        </nav>
    </header>
    <!-- Feedback Hero -->
    <section class="pt-24 pb-12 bg-yellow-400">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-800">NEED TO SHARE A</h1>
            <h2 class="text-4xl md:text-5xl font-bold text-green-600">THOUGHT?</h2>
            <p class="text-xl text-gray-700 mt-4">We'd love to hear from you!</p>
        </div>
    </section>

    <!-- Feedback Form Section -->
    <section class="py-16 bg-yellow-400">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <form id="feedbackForm" class="bg-white p-8 rounded-lg shadow-md space-y-6">
                    <div>
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all">
                        <div class="error-message hidden text-red-500 text-sm mt-1" id="fullNameError"></div>
                    </div>

                    <div>
                        <input type="email" id="email" name="email" placeholder="Email Address" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all">
                        <div class="error-message hidden text-red-500 text-sm mt-1" id="emailError"></div>
                    </div>

                    <div>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number (Optional)" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all">
                        <div class="error-message hidden text-red-500 text-sm mt-1" id="phoneError"></div>
                    </div>

                    <div>
                        <textarea id="message" name="message" rows="6" placeholder="Your feedback message..." required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all resize-none"></textarea>
                        <div class="error-message hidden text-red-500 text-sm mt-1" id="messageError"></div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors duration-300 transform hover:scale-105">
                            SUBMIT â†’
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md mx-4 text-center">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-white text-2xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Thank You!</h3>
            <p class="text-gray-600 mb-6">Your feedback has been submitted successfully. We appreciate your input!</p>
            <button id="closeModal" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg transition-colors">Close</button>
        </div>
    </div>

     <script src="script.js"></script>
            
  </body>
</html>
